<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Covid-19 Tracker</title>
    <style> 
        body { 
            animation: fadeInAnimation ease 3s; 
            animation-iteration-count: 1; 
            animation-fill-mode: forwards; 
        } 
        @keyframes fadeInAnimation { 
            0% { 
                opacity: 0; 
            } 
            100% { 
                opacity: 1; 
            } 
        } 
    </style> 
</head>
<body>
    <div class="container-fluid text-center ">
        <h2 class="text-center text-light mb-3 mt-3"><span style="color: red;">Covid-19</span> Tracker INDIA</h2>
        <p class=" mb-3 text-light">An Open-Source Project to Track Covid-19 cases in INDIA</p>
        <div class="cont">

        </div>
        <div class="container ">
            <div class="row main-div">
                
               
            </div>
            <hr style="color : white;">
            <h3 class="text-center mb-5">STATE-WISE DATA</h3>
            <table class="table table-striped table-responsive-sm mt-3 text-center">
                <thead>
                    <tr class="text-center head1">
                        <th class="t1">State/UT</th>
                        <th  style = "background: rgba(126, 41, 41, 0.534); " class="t2">Confirmed</th>
                        <th style = "background: rgba(126, 110, 41, 0.534);" class="t3">Active</th>
                        <th style = "background: rgba(41, 126, 41, 0.534);" class="t4">Recovered</th>
                        <th style = "background: rgba(192,192,192,0.3);" class="t5">Deceased</th>
                    </tr>
                </thead>
                <tbody class="state-list">

                    
                </tbody>

            </table>
            <hr style="color : white;">
            <h3 class="text-center text-light"> <span style="color: red;">SPREAD</span> TRENDS</h3>
            <div class="row text-center">
                <div class="col-12 col-lg-4 col-md-4 text-center">
                    <canvas class="mt-3"id="myChart" width="400" height="400"></canvas>
                    
                </div>
                <div class="col-12 col-lg-4 col-md-4 text-center">
                    <canvas class="mt-3"id="myChart1" width="400" height="400"></canvas>
                    
                </div>
                <div class="col-12 col-lg-4 col-md-4 mb-3 text-center">
                    <canvas class="mt-3"id="myChart2" width="400" height="400"></canvas>
                    
                </div>
            </div>
        </div>
    </div>
    <footer style="background-color: rgba(192,192,192,0.3); padding-top: 10px;" >
        <p style="margin: 0;" class="text-light text-center mt-3">This is not a Offical Website for official Data <span><a class="text-light"href="https://www.mohfw.gov.in/">Click Here</a></span></p>
        <p style="margin: 0;" class="text-light text-center mt-3">Made By :- <span><a href ="https://www.instagram.com/11rish09/" class="text-light">Rishabh</a></p>
    </footer>

    
    <script src="./script.js"></script>
</body>
</html>
